    <div class="container">

<main>
    <section class="promo-cities">
            <div class="container">
                <h2>Lufthansa zabiera Cię w podróż</h2>
                <div class="row">
                    <figure class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
                        <img src="img/dubai.png" class="img-responsive img-thumbnail" />
                        <div class="caption">
                            <h4>Dubai<span>3200 <span>PLN</span></span></h4>
                        </div>
                    </figure>
                    <figure class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
                        <img src="img/barcelona.png" class="img-responsive img-thumbnail" />
                        <div class="caption">
                        <h4>Barcelona<span>3200 <span>PLN</span></span></h4>
                     </div>
                    </figure>
                    <figure class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
                        <img src="img/new_york.png" class="img-responsive img-thumbnail" />
                        <div class="caption">
                        <h4>Nowy Jork<span>3200 <span>PLN</span></span></h4>
                        </div>
                    </figure>
                    <figure class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
                        <img src="img/rio.png" class="img-responsive img-thumbnail" />

                            <h4>Rio de Janerio<span>3200 <span>PLN</span></span></h4>
                        </div>
                    </figure>
                </div>
            </div>
    </section>
<section class="promo-cities world">
    <div class="container">
        <h2>Świat Lufthansy dla Ciebie</h2>
    </div>
    <div class="container-fluid promo-cities world">
        <div class="row world">
            <figure class="col-lg-4 col-md-3 col-sm-4 col-xs-6">
                <figcaption>
                    <h3>Boeing 747-8</h3>
                    <p>Piloci nazywają go „Królową Niebios” Boeing 747 to jeden z najlepszych samolotów międzykontynetalncyh na świecie. <a href="#">Poznaj 747-8</a></p>
                </figcaption>
                <img src="img/planes.png" class="img-responsive img-thumbnail" />
            </figure>
            <figure class="col-lg-2 col-md-3 col-sm-4 col-xs-6">
                <figcaption>
                    <h3>Wakacje</h3>
                    <p>Wybierzemy dla Ciebie najlepszą ofertę<a href="#">Sprawdź</a></p>
                </figcaption>
            </figure>
            <figure class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
                <figcaption>
                    <h3>Malaga</h3>
                    <p>Najcieplejszyt i najardzie słoneczny zakątek Europy. <a href="#">Kup bilet</a></p>
                </figcaption>
                <img src="img/seaside_sofa.png" class="img-responsive img-thumbnail" />
            </figure>
            <figure class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
                <figcaption>
                    <h3>Wyszukiwarka cen</h3>
                    <p>Wypróbuj naszą wyszukiwarkę najlepszych cen i skorzystaj z najniższych dostępnuch tarfy Lufthansy. <a href="#">Sprawdź</a></p>
                </figcaption>
                <img src="img/malaga_cities.png" class="img-responsive img-thumbnail" />
            </figure>
        </div>
        <div class="container-fluid promo-cities world">
            <div class="row world">
                <figure class="col-lg-6 col-md-3 col-sm-4 col-xs-6">
                    <figcaption>
                        <h3>Dubaj - raj na ziemi</h3>
                        <p>O tym, dlaczego jest to najlepsze miejsce do życia, jakie mity o nim krążą i dlaczego kobiety to tam świętość mówi w rozmowie z Lufthansa Marcelina<a href="#">Poznaj 747-8</a></p>
                    </figcaption>
                    <img src="img/dubai_cities.png" class="img-responsive img-thumbnail dubai" />
                </figure>
                <figure class="col-lg-6 col-md-3 col-sm-4 col-xs-6">
                <figure class="col-lg-12 col-md-3 col-sm-4 col-xs-6">
                    <figcaption class="application">
                        <h3>Pobierz aplikację</h3>
                        <p>Oprócz serwisów i informacji związanych z Twoim lotem,
                            do których masz dostęp w Lufthansa app, możesz również
                            skorzystać ze specjalnych aplikacji Lufthansy, które są równie przydatne w podróży. Oglądaj świat Lufthansy
                            z zupełnie nowej perspektywy i baw się dobrze.<a href="#">Sprawdź</a></p>
                    </figcaption>
                </figure>
                <figure class="col-lg-6 col-md-3 col-sm-4 col-xs-6">
                    <figcaption>
                        <h3>Cancun</h3>
                        <p>Odludny skrawek piasku zwany Cancun w pobliżu małej wioski rybackiej Puerto Juárez.<a href="#">Kup bilet</a></p>
                    </figcaption>
                    <img src="img/cancun_cities.png" class="img-responsive img-thumbnail" />
                </figure>
                <figure class="col-lg-6 col-md-3 col-sm-4 col-xs-6">
                    <figcaption>
                        <h3>Newsletter</h3>
                        <p>Subskrynuj nasz newsletter aby otrzymywać informacje o aktualnej ofercie oraz promocjach.<a href="#">Subskrybuj</a></p>
                    </figcaption>
                </figure>
                </figure>
            </div>
        </div>
</section>
